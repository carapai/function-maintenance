<dhis-menu></dhis-menu>
<toaster-container></toaster-container>
<tour-step-template>
  <ng-template let-step="step">
    <p class="tour-step-content" [innerHtml]="step?.content"></p>
    <div class="tour-step-navigation">
      <button *ngIf="tourService.hasPrev(step)" class="btn btn-sm btn-default" (click)="tourService.prev()">« Prev</button>
      <button *ngIf="tourService.hasNext(step)" class="btn btn-sm btn-default" (click)="tourService.next()">Next »</button>
      <button class="btn btn-sm btn-default" (click)="tourService.end()">End</button>
    </div>
  </ng-template>
</tour-step-template>
<div class="container-fluid space">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-10">
          <h3>
            {{title}}
          </h3>
        </div>
        <div class="col-sm-2">
          <button (click)="startTour()" class="btn btn-default pull-right"><i class="fa fa-tour"></i> Take a Tour</button>
          <button *ngIf="router.url != '/functions'" [routerLink]="['/']" class="btn btn-default pull-right"><i class="fa fa-home"></i> Home</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
