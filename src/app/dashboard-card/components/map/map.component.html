<!--loader block-->
<app-loader *ngIf="!mapData" [loadingMessage]="'Moving map into position'"></app-loader>

<div *ngIf="mapData" [ngStyle]="{'height': mapData.details.itemHeight}">
  <div style="text-align: center">
    <h4>{{map?.name}}</h4>
  </div>
  <div id="{{mapData.id}}" [ngStyle]="{'height': '340px'}">

  </div>
</div>
<div id="customToolTip"></div>
<!--end of loader block-->
