<div class="col-sm-12">
  <h4>List of Directives</h4>
  <table class="table table-bordered table-hover">
    <thead>
    <tr><th>#</th><th>Name</th><th>Action</th></tr>
    </thead>
    <tbody *ngIf="!loading && functions">
    <tr *ngFor="let function of functions;let i = index" [routerLink]="[function.id]"><td>{{i + 1}}</td><td>{{function.name}}</td><td><i class="fa fa-ellipsis-v" aria-hidden="true"></i></td></tr>
    </tbody>
    <tbody *ngIf="loading">
    <tr><td colspan="100%" align="center">
      <img src="assets/img/balls-3.svg" alt="">
    </td></tr>
    </tbody>
  </table>
</div>
