<div class="col-sm-12">
  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr><th>Name</th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let rule of rules"><td>{{rule.name}}</td></tr>

    </tbody>
  </table>
</div>
